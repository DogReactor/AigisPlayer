<div *ngFor="let item of list;let i = index" class="container" (click)="pluginSelect(i)">
    <div>
        <span class="title">{{item.pluginName}}</span>
        <span class="version">{{item.version}}</span>
    </div>
    <div>
        <span class="description">{{item.description}}</span>
    </div>
    <div>
        <span class="author">{{item.author}}</span>
    </div>
    
</div>
