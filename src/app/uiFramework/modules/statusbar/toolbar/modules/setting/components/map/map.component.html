<div class="container">
  <div el-main>
    <el-form label-width="150px" size="small" label-position="left">
      <el-form-item [label]="'SETTING.MAP.SCREENSHOT' | translate">
        <div class="item">
          <el-input
            [model]="globalSettingService.GlobalSetting.ScreenShotKey"
            (keyup)="keyup('ScreenShotKey', $event)"
          ></el-input>
          <el-button type="danger" (click)="clear('ScreenShotKey')">{{ 'UTIL.CLEAR' | translate }}</el-button>
        </div>
      </el-form-item>
      <el-form-item [label]="'SETTING.MAP.RELOAD' | translate">
        <div class="item">
          <el-input
            [model]="globalSettingService.GlobalSetting.ReloadKey"
            (keyup)="keyup('ReloadKey', $event)"
          ></el-input>
          <el-button type="danger" (click)="clear('ReloadKey')">{{ 'UTIL.CLEAR' | translate }}</el-button>
        </div>
      </el-form-item>

      <hr />

      <el-form-item [label]="'SETTING.MAP.SPEEDUP' | translate">
        <div class="item">
          <el-input
            [model]="globalSettingService.GlobalSetting.SpeedUpKey"
            (keyup)="keyup('SpeedUpKey', $event)"
          ></el-input>
          <el-button type="danger" (click)="clear('SpeedUpKey')">{{ 'UTIL.CLEAR' | translate }}</el-button>
        </div>
      </el-form-item>

      <el-form-item [label]="'SETTING.MAP.PAUSE' | translate">
        <div class="item">
          <el-input
            [model]="globalSettingService.GlobalSetting.PauseKey"
            (keyup)="keyup('PauseKey', $event)"
          ></el-input>
          <el-button type="danger" (click)="clear('PauseKey')">{{ 'UTIL.CLEAR' | translate }}</el-button>
        </div>
      </el-form-item>

      <el-form-item [label]="'SETTING.MAP.BULLETTIME' | translate">
        <div class="item">
          <el-input
            [model]="globalSettingService.GlobalSetting.BulletTimeKey"
            (keyup)="keyup('BulletTimeKey', $event)"
          ></el-input>
          <el-button type="danger" (click)="clear('BulletTimeKey')">{{ 'UTIL.CLEAR' | translate }}</el-button>
        </div>
      </el-form-item>

      <el-form-item [label]="'SETTING.MAP.USESKILL' | translate">
        <div class="item">
          <el-input
            [model]="globalSettingService.GlobalSetting.UseSkillKey"
            (keyup)="keyup('UseSkillKey', $event)"
          ></el-input>
          <el-button type="danger" (click)="clear('UseSkillKey')">{{ 'UTIL.CLEAR' | translate }}</el-button>
        </div>
      </el-form-item>
    </el-form>
  </div>
</div>
