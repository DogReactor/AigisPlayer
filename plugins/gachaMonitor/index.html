<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //'use strict';
        var currentwindow = require('electron').remote.getCurrentWindow();
        currentwindow.openDevTools();
        const ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.on('heart', (event, args) => {
            console.log(args);
        })
        // 异步版本
        ipcRenderer.on('response-packages', (event, args) => {
            console.log(args);
        })
        ipcRenderer.send('response-packages','heart');

        // 同步版本
        console.log(ipcRenderer.sendSync('response-packages-sync', 'heart'))
    </script>
</body>

</html>
